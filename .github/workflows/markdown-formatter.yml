name: Daily Markdown Formatter

on:
  schedule:
    - cron: "30 21 * * *" # 3:00 AM IST (9:30 PM UTC)
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - '**/*.md'
      - '**/*.markdown'
    branches:
      - main
      - master

jobs:
  format-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.md
            **/*.markdown
          files_ignore: |
            .github/**
            .git/**
            **/README.md
            **/readme.md
            CHANGELOG.md
            LICENSE.md
          since_last_remote_commit: true
          separator: "\n"
          quotepath: false
          safe_output: false

      - name: Debug changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files detected:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Total files: ${{ steps.changed-files.outputs.all_changed_files_count }}"

      - name: Format changed markdown files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "üöÄ Starting markdown formatting process..."
          python .github/scripts/format_markdown.py

      - name: Check for changes after formatting
        id: git-changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git diff --quiet . || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changed-files.outputs.any_changed == 'true' && steps.git-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "ü§ñ Auto-format markdown files with DeepSeek R1

          - Improved formatting and readability
          - Added consistent heading hierarchy  
          - Enhanced visual elements with emojis
          - Maintained all original content and links
          
          Files processed: ${{ steps.changed-files.outputs.all_changed_files_count }}"
          git push

      - name: No changes summary
        if: steps.changed-files.outputs.any_changed == 'true' && steps.git-changes.outputs.changes != 'true'
        run: |
          echo "‚úÖ All markdown files are already properly formatted!"

      - name: No files to process
        if: steps.changed-files.outputs.any_changed != 'true'
        run: |
          echo "‚ÑπÔ∏è No markdown files were changed in this run."
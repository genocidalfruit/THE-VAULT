name: Daily Markdown Formatter with DeepSeek

on:
  schedule:
    - cron: "30 21 * * *" # 3 AM IST (9:30 PM UTC)
  workflow_dispatch:

jobs:
  format-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.md
            **/*.markdown
          files_ignore: |
            .github/**
            .git/**
            **/README.md
            **/readme.md
          since_last_remote_commit: true
          separator: "\n"

      - name: Format changed markdown files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "Formatting changed files:"
          printf '%s\n' "$CHANGED_FILES"
          python .github/scripts/format_markdown.py

      - name: Commit and push changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No formatting changes detected"
          else
            git commit -m "ðŸ¤– Auto-format changed markdown files with DeepSeek"
            git push
